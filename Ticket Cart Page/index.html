<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .ticket-card {
            border-radius: 10px;
            padding: 15px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkout-btn {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Your Ticket Cart</h2>
        <div id="cart" class="row g-3">
            <div class="col-md-6 mx-auto ticket-card d-flex justify-content-between align-items-center">
                <div>
                    <h5>VIP Ticket</h5>
                    <p class="text-muted">$50 per ticket</p>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-primary btn-sm me-2" onclick="updateQuantity(-1, this)">-</button>
                    <span class="quantity me-2">1</span>
                    <button class="btn btn-outline-primary btn-sm" onclick="updateQuantity(1, this)">+</button>
                </div>
                <h5 class="ticket-price">$50</h5>
            </div>
        </div>
        <div class="mt-4 text-center">
            <h4>Total: <span id="total-price">$50</span></h4>
            <button class="btn btn-success checkout-btn mt-2">Checkout</button>
        </div>
    </div>

 
</body>
</html>
